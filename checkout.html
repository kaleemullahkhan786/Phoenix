<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Complete your purchase with our secure checkout process at Phoenix. Enter your billing details, choose a payment method, and place your order.">
    <title>Checkout - Phoenix</title>
    
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    
    <!-- Link to external JavaScript -->
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Phoenix</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Checkout Section -->
    <section class="checkout">
        <div class="container">
            <h2>Checkout</h2>

            <!-- Billing Details Form -->
            <form action="process_payment.php" method="POST">
                <div class="billing-details">
                    <h3>Billing Details</h3>

                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>

                    <label for="state">State/Province:</label>
                    <input type="text" id="state" name="state" required>

                    <label for="zip">ZIP/Postal Code:</label>
                    <input type="text" id="zip" name="zip" required>

                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                </div>

                <!-- Payment Method Section -->
                <div class="payment-method">
                    <h3>Payment Method</h3>

                    <label for="cardname">Name on Card:</label>
                    <input type="text" id="cardname" name="cardname" required>

                    <label for="cardnumber">Card Number:</label>
                    <input type="text" id="cardnumber" name="cardnumber" required>

                    <label for="expdate">Expiration Date:</label>
                    <input type="month" id="expdate" name="expdate" required>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>

                <!-- Order Summary Section -->
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <p>Subtotal: $59.98</p>
                    <p>Tax: $4.80</p>
                    <p>Total: $64.78</p>
                </div>

                <!-- Place Order Button -->
                <div class="place-order">
                    <button type="submit" class="btn">Place Order</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Phoenix Shopping Service. All rights reserved.</p>
        <ul class="social-links">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
    </footer>

</body>

</html>
