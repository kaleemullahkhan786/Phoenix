<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View and manage your selected items in the Phoenix shopping cart. Ready for checkout.">
    <title>Shopping Cart - Phoenix</title>
    
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    
    <!-- Link to external JavaScript -->
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Phoenix</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" class="active"><i class="fas fa-shopping-cart"></i> Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Shopping Cart Section -->
    <section class="cart">
        <div class="container">
            <h2>Your Shopping Cart</h2>

            <!-- Cart Table -->
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example cart item -->
                    <tr>
                        <td>Product Name 1</td>
                        <td>$29.99</td>
                        <td><input type="number" value="1" min="1"></td>
                        <td>$29.99</td>
                        <td><a href="#" class="remove-btn"><i class="fas fa-times"></i></a></td>
                    </tr>
                    <!-- Repeat for additional items -->
                </tbody>
            </table>

            <!-- Cart Total Section -->
            <div class="cart-total">
                <h3>Cart Total</h3>
                <p>Subtotal: $59.98</p>
                <p>Tax: $4.80</p>
                <p>Total: $64.78</p>
                <a href="checkout.html" class="btn">Proceed to Checkout</a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Phoenix Shopping Service. All rights reserved.</p>
        <ul class="social-links">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
    </footer>
    
</body>

</html>
