<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse the best products available at Phoenix. Quality, variety, and unbeatable prices.">
    <title>Products - Phoenix Shopping Service</title>
    
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    
    <!-- Link to external JavaScript -->
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Phoenix</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Products Section -->
    <section class="products">
        <div class="container">
            <h2>Our Products</h2>

            <!-- Search/Filter Section -->
            <div class="filter-section">
                <input type="text" id="filterInput" placeholder="Search for products...">
            </div>

            <!-- Products Grid -->
            <div class="product-grid">
                <!-- Example product item -->
                <div class="product-item">
                    <img src="images/product1.jpg" alt="Product 1">
                    <h4>Product Name 1</h4>
                    <p>$29.99</p>
                    <a href="#" class="btn">Add to Cart</a>
                </div>

                <div class="product-item">
                    <img src="images/product2.jpg" alt="Product 2">
                    <h4>Product Name 2</h4>
                    <p>$39.99</p>
                    <a href="#" class="btn">Add to Cart</a>
                </div>

                <div class="product-item">
                    <img src="images/product3.jpg" alt="Product 3">
                    <h4>Product Name 3</h4>
                    <p>$49.99</p>
                    <a href="#" class="btn">Add to Cart</a>
                </div>

                <!-- Repeat for additional products -->
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Phoenix Shopping Service. All rights reserved.</p>
        <ul class="social-links">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
    </footer>
    
</body>

</html>
